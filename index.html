        }
        
        .container {

        }

        }
        
        .logos {

            justify-content: center;

            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .logos img {
            height: 200px;
            background: transparent;
            padding: 10px;
            border-radius: 5px;
        }
        
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.3em;
            font-weight: 500;
            opacity: 0.95;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-title {
            font-family: 'Merriweather', serif;
            font-size: 1.5em;
            color: #003d7a;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #fdb913;
            font-weight: 700;
        }
        
        .profesor-card {
            background: #fafafa;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
        }
        
        .profesor-card:hover {
            box-shadow: 0 4px 12px rgba(0,61,122,0.15);
            border-color: #005eb8;
        }
        
        .profesor-header {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            user-select: none;
        }
        
        .profesor-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fdb913;
            flex-shrink: 0;
        }
        
        .profesor-name {
            flex: 1;
            font-family: 'Merriweather', serif;
            font-size: 1.2em;
            font-weight: 700;
            color: #003d7a;
        }
        
        .toggle-icon {
            font-size: 1.5em;
            color: #005eb8;
            transition: transform 0.3s ease;
        }
        
        .profesor-card.expanded .toggle-icon {
            transform: rotate(180deg);
        }
        
        .profesor-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            margin-top: 0;
        }
        
        .profesor-card.expanded .profesor-details {
            max-height: 2000px;
            margin-top: 20px;
        }
        
        .detail-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #fdb913;
        }
        
        .detail-title {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            color: #003d7a;
            margin-bottom: 8px;
            font-size: 1.05em;
        }
        
        .detail-content {
            color: #555;
            line-height: 1.7;
        }
        
        .detail-content ul {
            margin-left: 20px;
            margin-top: 8px;
        }
        
        .detail-content li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            h2 {
                font-size: 1.1em;
            }
            
            .profesor-photo {
                width: 60px;
                height: 60px;
            }
            
            .profesor-name {
                font-size: 1em;
            }
        }
    </style>

        // Función para generar el HTML de un profesor
        function generarProfesorHTML(profesor, index, seccion) {
            const id = `${seccion}-${index}`;
            return `
                <div class="profesor-card" id="${id}" data-profesor="${id}">
                    <div class="profesor-header" onclick="toggleProfesor('${id}')">
                        <img src="${profesor.foto}" alt="${profesor.nombre}" class="profesor-photo">
                        <div class="profesor-name">${profesor.nombre}</div>
                        <div class="toggle-icon">▼</div>
                    </div>
                    <div class="profesor-details">
                        <div class="detail-section">
                            <div class="detail-title">Formación Académica</div>
                            <div class="detail-content">${profesor.formacion}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">Semblanza</div>
                            <div class="detail-content">${profesor.semblanza}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">Materias Impartidas en la MCD</div>
                            <div class="detail-content">
                                <ul>
                                    ${profesor.materias.map(m => `<li>${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        ${profesor.direccion.length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-title">Dirección de Trabajos Terminales</div>
                            <div class="detail-content">
                                <ul>
                                    ${profesor.direccion.map(d => `<li>${d}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        ` : ''}
                        <div class="detail-section">
                            <div class="detail-title">Vinculación con Sectores Sociales y Empresariales</div>
                            <div class="detail-content">${profesor.vinculacionSocial}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">Vinculación Interinstitucional</div>
                            <div class="detail-content">${profesor.vinculacionInter}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Función para alternar la expansión de un profesor
        function toggleProfesor(id) {
            const card = document.getElementById(id);
            const wasExpanded = card.classList.contains('expanded');
            
            // Colapsar todos
            document.querySelectorAll('.profesor-card').forEach(c => {
                c.classList.remove('expanded');
            });
            
            // Expandir el seleccionado si no estaba expandido
            if (!wasExpanded) {
                card.classList.add('expanded');
                // Actualizar URL sin recargar
                history.pushState(null, '', `#${id}`);
            } else {
                history.pushState(null, '', window.location.pathname);
            }
        }

        // Generar el contenido
        function generarContenido() {
            const content = document.getElementById('content');
            let html = '';
            
            for (const [seccion, profesores_lista] of Object.entries(profesores)) {
                if (profesores_lista.length > 0) {
                    html += `
                        <div class="section">
                            <div class="section-title">${seccionesNombres[seccion]}</div>
                            ${profesores_lista.map((p, i) => generarProfesorHTML(p, i, seccion)).join('')}
                        </div>
                    `;
                }
            }
            
            content.innerHTML = html;
            
            // Verificar si hay un hash en la URL para expandir un profesor específico
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                const card = document.getElementById(id);
                if (card) {
                    card.classList.add('expanded');
                    setTimeout(() => {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }
        }

        // Inicializar
        generarContenido();

        // Manejar navegación del historial
        window.addEventListener('popstate', () => {
            document.querySelectorAll('.profesor-card').forEach(c => {
                c.classList.remove('expanded');
            });
            
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                const card = document.getElementById(id);
                if (card) {
                    card.classList.add('expanded');
                }
            }
        });
