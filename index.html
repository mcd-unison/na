        // Función para verificar si un campo tiene contenido
        function tieneContenido(valor) {
            if (!valor) return false;
            if (Array.isArray(valor)) return valor.length > 0;
            if (typeof valor === 'string') return valor.trim().length > 0;
            return true;
        }

        // Función para generar el HTML de un profesor
        function generarProfesorHTML(profesor, index, seccion) {
            const id = `${seccion}-${index}`;
            return `
                <div class="profesor-card" id="${id}" data-profesor="${id}">
                    <div class="profesor-header" onclick="toggleProfesor('${id}')">
                        <img src="${profesor.foto}" alt="${profesor.nombre}" class="profesor-photo">
                        <div class="profesor-name">${profesor.nombre}</div>
                        <div class="toggle-icon">▼</div>
                    </div>
                    <div class="profesor-details">
                        ${tieneContenido(profesor.formacion) ? `
                        <div class="detail-section">
                            <div class="detail-title">Formación Académica</div>
                            <div class="detail-content">${profesor.formacion}</div>
                        </div>
                        ` : ''}
                        ${tieneContenido(profesor.semblanza) ? `
                        <div class="detail-section">
                            <div class="detail-title">Semblanza</div>
                            <div class="detail-content">${profesor.semblanza}</div>
                        </div>
                        ` : ''}
                        ${tieneContenido(profesor.materias) ? `
                        <div class="detail-section">
                            <div class="detail-title">Materias Impartidas en la MCD</div>
                            <div class="detail-content">
                                <ul>
                                    ${profesor.materias.map(m => `<li>${m}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        ` : ''}
                        ${tieneContenido(profesor.direccion) ? `
                        <div class="detail-section">
                            <div class="detail-title">Dirección de Trabajos Terminales</div>
                            <div class="detail-content">
                                <ul>
                                    ${profesor.direccion.map(d => `<li>${d}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        ` : ''}
                        ${tieneContenido(profesor.vinculacionSocial) ? `
                        <div class="detail-section">
                            <div class="detail-title">Vinculación con Sectores Sociales y Empresariales</div>
                            <div class="detail-content">${profesor.vinculacionSocial}</div>
                        </div>
                        ` : ''}
                        ${tieneContenido(profesor.vinculacionInter) ? `
                        <div class="detail-section">
                            <div class="detail-title">Vinculación Interinstitucional</div>
                            <div class="detail-content">${profesor.vinculacionInter}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }


        // Función para alternar la expansión de un profesor
        function toggleProfesor(id) {
            const card = document.getElementById(id);
            const wasExpanded = card.classList.contains('expanded');
            
            // Colapsar todos
            document.querySelectorAll('.profesor-card').forEach(c => {
                c.classList.remove('expanded');
            });
            
            // Expandir el seleccionado si no estaba expandido
            if (!wasExpanded) {
                card.classList.add('expanded');
                // Actualizar URL sin recargar
                history.pushState(null, '', `#${id}`);
            } else {
                history.pushState(null, '', window.location.pathname);
            }
        }

        // Generar el contenido
        function generarContenido() {
            const content = document.getElementById('content');
            let html = '';
            
            for (const [seccion, profesores_lista] of Object.entries(profesores)) {
                if (profesores_lista.length > 0) {
                    html += `
                        <div class="section">
                            <div class="section-title">${seccionesNombres[seccion]}</div>
                            ${profesores_lista.map((p, i) => generarProfesorHTML(p, i, seccion)).join('')}
                        </div>
                    `;
                }
            }
            
            content.innerHTML = html;
            
            // Verificar si hay un hash en la URL para expandir un profesor específico
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                const card = document.getElementById(id);
                if (card) {
                    card.classList.add('expanded');
                    setTimeout(() => {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }
        }

        // Inicializar
        generarContenido();

        // Manejar navegación del historial
        window.addEventListener('popstate', () => {
            document.querySelectorAll('.profesor-card').forEach(c => {
                c.classList.remove('expanded');
            });
            
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                const card = document.getElementById(id);
                if (card) {
                    card.classList.add('expanded');
                }
            }
        });
    </script>
